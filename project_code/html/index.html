<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1jhto0fxIW74eU9qrJ38Otupke1kBbjQ&sensor=false"></script>
<script type="text/javascript">
	  var map;
	  
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(51.511363, -0.140822),
          zoom: 14,
		  disableDefaultUI: true,
		  mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
      }
	  
      
	  function setZoom(zoomLevel){
		  map.setZoom(zoomLevel);  
	  }
	  
	  function zoomIn(){
		  setZoom(map.getZoom()+1);
	  }
	  
	  function zoomOut(){
		  setZoom(map.getZoom()-1);
	  }
	  
	  function setLocation(lat, lng, zoomLevel){
		  zoomLevel = (zoomLevel==undefined)? map.getZoom() : zoomLevel;
		  
		  var latlng = new google.maps.LatLng(lat, lng);
		  map.setCenter(latlng);
		  map.setZoom(zoomLevel);
	  }
	  
	  function dump(){
		  var ll = map.getCenter();
		  console.log("Lat : " + ll.lat());
		  console.log("Lng : " + ll.lng());
		  console.log("Zoom: " + map.getZoom());
	  }
	  
	  google.maps.event.addDomListener(window, 'load', initialize);
    </script>
<title>THE GIANT MAP</title>
</head>
<body>
	<div id="map-canvas"/>
</body>
</html>
